<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <html lang="ru">
  <meta charset="UTF-8">
  <title>Бренды</title>
  <style>
    body {
  font-family: sans-serif;
  background: #f9f9f9;
  margin: 0;
  padding: 20px;
}

.brand-section {
  max-width: 700px;
  margin: 0 auto;
}

.brand-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 16px;
}

.brand-card {
  background: white;
  border-radius: 8px;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  transition: transform 0.2s ease;
}

.brand-card:hover {
  transform: scale(1.02);
}

.brand-card img {
  max-height: 30px;
  max-width: 80px;
  object-fit: contain;
}

.brand-card button {
  background: #fff;
  border: 2px solid hotpink;
  color: hotpink;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  font-size: 18px;
  cursor: pointer;
  transition: background 0.3s;
}

.brand-card button:hover {
  background: hotpink;
  color: white;
}

.show-all {
  margin-top: 16px;
  color: #666;
  font-size: 14px;
  cursor: pointer;
  text-align: center;
}

@media (max-width: 768px) {
  .brand-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 480px) {
  .brand-grid {
    grid-template-columns: 1fr;
  }

  .brand-card {
    flex-direction: row;
    justify-content: space-between;
  }
}

.collapsed {
  display: none;
  gap: 10px;
}

.brand-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  margin-top: 10px;
  padding: 1px;
  margin-bottom: 10px;
  border-radius: 8px;
}

#toggle-button {
  background: #f9f9f9;
  border: none;
  color: black;
  padding: 8px 1px;
  cursor: pointer;
  transition: 0.3s;
}

#toggle-text {

}

#toggle-icon {
  margin-top: 15px;
  margin-bottom: 19px;
  vertical-align:middle;
}
</style>
</head>
<body>
<section class="brand-section">
  <div class="brand-grid">
    <div class="brand-card"><img src="Bitmap.png" alt="Lenovo"><button>></button></div>
    <div class="brand-card"><img src="rtrt.png" alt="Samsung"><button>></button></div>
    <div class="brand-card"><img src="yyu.png" alt="Apple"><button>></button></div>
    <div class="brand-card"><img src="op.png" alt="Viewsonic"><button>></button></div>
    <div class="brand-card"><img src="trtr.png" alt="Bosch"><button>></button></div>
    <div class="brand-card"><img src="jho.jpeg" alt="HP"><button>></button></div>
    <div class="brand-card"><img src="kj.png" alt="Acer"><button>></button></div>
    <div class="brand-card"><img src="jh.png" alt="Sony"><button>></button></div>
  </div>
  <div class="collapsed" id="brand-list">
    <div class="brand-card"><img src="Bitmap.png" alt="Lenovo"><button>></button></div>
    <div class="brand-card"><img src="rtrt.png" alt="Samsung"><button>></button></div>
    <div class="brand-card"><img src="yyu.png" alt="Apple"><button>></button></div>
    </div>
  </div>


  <button id="toggle-button">
    <img id="toggle-icon" src="thrt.png" alt="Показать все"/>
    <span id="toggle-text">Показать все</span>
  </button>

  <script>
    const toggleButton = document.getElementById('toggle-button');
    const toggleText = document.getElementById('toggle-text');
    const toggleIcon = document.getElementById('toggle-icon');
    const brandList = document.getElementById('brand-list');

  toggleButton.addEventListener('click', () => {
    const isExpanded = brandList.classList.contains('expanded');
  
  brandList.classList.toggle('expanded');
  brandList.classList.toggle('brand-list');
  
  toggleText.textContent = isExpanded ? 'Показать все' : 'Скрыть';
  toggleIcon.src = isExpanded ? 'thrt.png' : 'expand.png';
  toggleIcon.alt = isExpanded ? 'Показать все' : 'Скрыть';
});
</script>
</section>
</body>
</html>
